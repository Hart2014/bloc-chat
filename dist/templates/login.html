<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">This username will appear when you send messages</h5>
            <input type="text" name="input" ng-model="modal.username">
    </div>
    <div class="modal-footer">
        <button class="btn-new" type="button" ng-click="modal.addUser()">Set username</button>
    </div>
</section>
